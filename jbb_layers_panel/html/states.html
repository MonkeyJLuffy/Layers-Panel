<html lang="en">
	<head>
		<meta http-equiv="X-UA-Stateatible" content="IE=edge"/>

		<link href="../js/jquery-ui.css" rel="stylesheet" type="text/css">
		<link href="../js/jquery.contextMenu.css" rel="stylesheet" type="text/css">
		<link href="../css/layerspanel.css" rel="stylesheet" type="text/css">
		<link href="../css/states.css" rel="stylesheet" type="text/css">

		  <style type="text/css">

	<body style="cursor: auto;" class="unselectable">
		
		<input id="serialize" value="" type="hidden"/>
		<input id="dialogSize" value="" type="hidden"/>
		
		<div id="header">
			<div title="Resize window" id="minimize"></div>
		</div>
		
		<div id="statesContainer">
			<div id="statesContainer2">
				<div id="states">
					<div id="state_0" class="state" unselectable="on">
						<div class="lidiv" unselectable="on">
							<div class="handle0" unselectable="on"></div>
							<div class="active enabled" unselectable="on"></div>
							<span class="stateName">
								<span class="stateNameText" unselectable="on"><i>Last model state</i></span>
							</span>
						</div>
					</div>
					<ol id="olsortable" class="sortable ui-sortable">
					</ol>
				</div>
			</div>
		</div>
		
		
		<div id="footer" unselectable="on">
			<div id="footer2" unselectable="on">
				<a href="#" title="Delete state(s) and move content to current state" onclick="return false"><div class='footerElement footerElementRight' unselectable="on"><div id="trash" class="trash" unselectable="on"></div></div></a>
				<a href="#" title="Add state" onclick="return false"><div class='footerElement footerElementRight' unselectable="on"><div id="newState" unselectable="on"></div></div></a>
				<a href="#" title="Add group" onclick="return false"><div class='footerElement footerElementRight' unselectable="on"><div id="newGroup" unselectable="on"></div></div></a>
				<a href="#" title="Update selected state" onclick="return false"><div class='footerElement footerElementRight' unselectable="on"><div id="update" unselectable="on"></div></div></a>
				<!--<a  id="print" href="#" title="Print" onclick="return false"><div class='footerElement footerElementRight' unselectable="on"><div unselectable="on"></div></div></a>-->
			</div>
		</div>
			
		<script src="../js/jquery.js"></script>
		<script src="../js/jquery-ui.min.js"></script>
		<script src="../js/jquery.json-2.4.min.js"></script>
		<script src="../js/jquery.mjs.nestedSortable.js"></script>
		<script src="../js/jquery.contextMenu.js"></script>
		<script src="../js/bridge.js"></script>
		<script src="../js/states.js"></script>
		
		
	</body>
